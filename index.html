<!DOCTYPE html>
<html lang="en">
<head>
    <title>dating calculator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <audio id="blush" src="audio/blush.mp3"></audio>
    <audio id="ew" src="audio/ewww.mp3"></audio>
    <audio id="brainrot" src="audio/brainrot.mp3"></audio>
    <audio id="galaxy" src="audio/galaxy.mp3"></audio>
    <audio id="sexy" src="audio/sexy.mp3"></audio>
    <audio id="peter" src="audio/peter-griffin.mp3"></audio>

    
    <h1>Press any key to rizz</h1>
    
    <h2 style="margin-bottem: 0; padding: 0;">RIZZ</h2>
    <h1 id="battery">0%</h1>
    <div id="text"></div>
   
    <div id="divHolder">
        <div id="op1" class="divRizz" onclick="op1Plus()"></div>
        <div id="op2" class="divRizz" onclick="op2Plus()"></div>
        <div id="op3" class="divRizz" onclick="op3Plus()"></div>
    </div>
    
    <div class="divParent">
    <textarea class="textChild" id="textArea" readonly></textarea>
      
    <div id="buttonParent">
        <button class="button" id="1" onclick="addNumber(1)">1</button>
        <button class="button" id="2" onclick="addNumber(2)">2</button>
        <button class="button" id="3" onclick="addNumber(3)">3</button>
        <button class="button" id="4" onclick="addNumber(4)">4</button>
        <button class="button" id="5" onclick="addNumber(5)">5</button>
        <button class="button" id="6" onclick="addNumber(6)">6</button>
        <button class="button" id="7" onclick="addNumber(7)">7</button>
        <button class="button" id="8" onclick="addNumber(8)">8</button>
        <button class="button" id="9" onclick="addNumber(9)">9</button>
        <button class="button" id="0" onclick="addNumber(0)">0</button>
        
        <button class="buttonE" id="+" onclick="addNumber('+')">+</button>
        <button class="buttonE" id="+" onclick="addNumber('-')">-</button>
        <button class="buttonE" id="*" onclick="addNumber('*')">*</button>
        <button class="buttonE" id="/" onclick="addNumber('/')">/</button>
        <button class="buttonE" id="**" onclick="addNumber('**')">**</button>
        <button class="buttonE" id="=" onclick="Solve()">=</button>
        <button class="buttonE" id="E" onclick="Delete()">E</button>
        
    </div>
        
    </div>
    
  
    
    <script src="code.js"></script>
</body>
</html>
